      { nombre: "Direcci√≥n gerencial", semestre: 9, requiere: ["Contabilidad avanzada II","Tributaci√≥n aplicada II","Gesti√≥n de operaciones","Auditor√≠a de sistemas","Finanzas corporativas","Ingl√©s IV","Proyecto de investigaci√≥n","Pr√°ctica temprana"] },
      { nombre: "Pr√°ctica profesional", semestre: 9, requiere: ["Contabilidad avanzada II","Tributaci√≥n aplicada II","Pr√°ctica temprana","Auditor√≠a de estados financieros"] },

      { nombre: "Taller de integraci√≥n profesional", semestre: 10, requiere: ["Contabilidad avanzada III","Gesti√≥n tributaria","Planificaci√≥n y control de gesti√≥n","Auditor√≠a de estados financieros","Gesti√≥n financiera","Investigaci√≥n aplicada"] }
    ];

    const contenedor = document.getElementById("contenedor");
    let estados = JSON.parse(localStorage.getItem("estadoRamos") || '{}');

    function actualizarLocalStorage() {
      localStorage.setItem("estadoRamos", JSON.stringify(estados));
    }

    function nfloat(x) {
      if (x === "" || x == null) return NaN;
      const n = parseFloat(x);
      return Number.isFinite(n) ? n : NaN;
    }

    function redondear1(n) {
      return Math.round(n * 10) / 10;
    }

    // ====== MIGRACI√ìN/REGISTRO ======
    // Nuevo formato:
    // { nota: "4.6", ord: "3.9", ext: "4.2" }
    function getRegistro(nombre) {
      const v = estados[nombre];
      if (v == null) return { nota: "", ord: "", ext: "" };

      if (typeof v === "object") {
        return {
          nota: v.nota ?? "",
          ord: v.ord ?? v.examen ?? "", // compat si ven√≠as del c√≥digo anterior
          ext: v.ext ?? ""
        };
      }
      // formato antiguo simple
      return { nota: String(v), ord: "", ext: "" };
    }

    function setRegistro(nombre, patch) {
      const reg = getRegistro(nombre);
      const nuevo = { ...reg, ...patch };
      estados[nombre] = nuevo;
      actualizarLocalStorage();
      render();
    }

    // ====== C√ÅLCULOS ======
    function finalOrdinaria(reg) {
      const np = nfloat(reg.nota);
      const no = nfloat(reg.ord);
      if (!Number.isFinite(np) || !Number.isFinite(no)) return NaN;
      return redondear1(PESO_PRESENTACION * np + PESO_EXAMEN * no);
    }

    function finalExtraordinaria(reg) {
      const np = nfloat(reg.nota);
      const ne = nfloat(reg.ext);
      if (!Number.isFinite(np) || !Number.isFinite(ne)) return NaN;
      return redondear1(PESO_PRESENTACION * np + PESO_EXAMEN * ne);
    }

    // Nota v√°lida para prerrequisitos: la "final definitiva" si existe, sino presentaci√≥n.
    function notaDefinitivaParaRequisitos(nombre) {
      const reg = getRegistro(nombre);
      const np = nfloat(reg.nota);

      // Reprobado directo
      if (Number.isFinite(np) && np < NOTA_APRUEBA) return np;

      // Si est√° en examen: usamos la final definitiva si ya se puede determinar, sino NaN (no habilita)
      const enExamen = Number.isFinite(np) && np >= 4.0 && np < 5.0;
      if (enExamen) {
        const fo = finalOrdinaria(reg);

        // si no hay ord, no podemos determinar final -> no habilita
        if (!Number.isFinite(fo)) return NaN;

        // si final ordinaria < 3.5 => reprueba autom√°tico, definitiva = fo
        if (fo < UMBRAL_EXTRA) return fo;

        // si final ordinaria >= 3.5:
        // - si hay ext, definitiva = final extra
        // - si no hay ext, definitiva = fo (porque pas√≥ requisito y con ordinario "cierra" igual)
        const fe = finalExtraordinaria(reg);
        if (Number.isFinite(fe)) return fe;
        return fo;
      }

      // Eximido o sin examen: la presentaci√≥n manda
      return np;
    }

    // ====== ESTADOS VISUALES ======
    function evaluarRegistro(reg) {
      const np = nfloat(reg.nota);
      if (!Number.isFinite(np)) return "";

      if (np < NOTA_APRUEBA) return "reprobado";
      if (np >= 5.0) return "eximido";

      // rango examen
      return "examen";
    }

    function estadoFinalTexto(reg) {
      const np = nfloat(reg.nota);
      if (!Number.isFinite(np)) return "";

      if (np < NOTA_APRUEBA) return "Reprobado";

      if (np >= 5.0) return "Eximido";

      // examen
      const fo = finalOrdinaria(reg);

      // si no hay ordinario, sigue "Examen"
      if (!Number.isFinite(fo)) return "Examen";

      // si fo < 3.5 => reprueba autom√°tico
      if (fo < UMBRAL_EXTRA) return `Reprobado (<${UMBRAL_EXTRA})`;

      // si hay extraordinario, mandar√° la final extra
      const fe = finalExtraordinaria(reg);
      if (Number.isFinite(fe)) {
        if (fe < NOTA_APRUEBA) return "Reprobado Ext.";
        return "Aprobado Ext.";
      }

      // si no hay extraordinario, se queda con ordinario
      if (fo < NOTA_APRUEBA) return "Reprobado Ord.";
      return "Aprobado Ord.";
    }

    function finalMostrable(reg) {
      const np = nfloat(reg.nota);
      if (!Number.isFinite(np)) return "";

      if (np < NOTA_APRUEBA) return ""; // reprobado directo: no mostramos final calculada

      if (np >= 5.0) return ""; // eximido: no hay final calculada

      // examen
      const fo = finalOrdinaria(reg);
      if (!Number.isFinite(fo)) return "";

      // si fo < 3.5 => esa es definitiva (reprueba autom√°tico)
      if (fo < UMBRAL_EXTRA) return String(fo);

      // si hay extraordinario, se muestra extra como definitiva; si no, ordinaria
      const fe = finalExtraordinaria(reg);
      if (Number.isFinite(fe)) return String(fe);
      return String(fo);
    }

    function ramoReprobadoDefinitivo(nombre) {
      const reg = getRegistro(nombre);
      const nd = notaDefinitivaParaRequisitos(nombre);

      const np = nfloat(reg.nota);
      if (!Number.isFinite(np)) return false;

      // Reprobado directo
      if (np < NOTA_APRUEBA) return true;

      // Eximido: aprobado
      if (np >= 5.0) return false;

      // Examen:
      // si no hay final determinable a√∫n => no lo tratamos como reprobado (todav√≠a)
      if (!Number.isFinite(nd)) return false;

      return nd < NOTA_APRUEBA;
    }

    // ====== REQUISITOS ======
    function cumpleRequisitos(ramo) {
      if (!ramo.requiere || ramo.requiere.length === 0) return true;
      return ramo.requiere.every(req => {
        const n = notaDefinitivaParaRequisitos(req);
        return Number.isFinite(n) && n >= NOTA_APRUEBA;
      });
    }

    // ====== CORRIMIENTO POR REPROBACI√ìN (ramo + cadena) ======
    function calcularCorrimientos() {
      const dependientes = {}; // req -> [ramos que dependen]
      ramos.forEach(r => {
        (r.requiere || []).forEach(req => {
          if (!dependientes[req]) dependientes[req] = [];
          dependientes[req].push(r.nombre);
        });
      });

      const shift = {};
      ramos.forEach(r => shift[r.nombre] = 0);

      function propagar(nombre, delta) {
        if (shift[nombre] < delta) shift[nombre] = delta;
        (dependientes[nombre] || []).forEach(h => {
          if (shift[h] < delta) shift[h] = delta;
          propagar(h, delta);
        });
      }

      ramos.forEach(r => {
        if (ramoReprobadoDefinitivo(r.nombre)) {
          propagar(r.nombre, 1);
        }
      });

      return shift;
    }

    function semestreEfectivo(ramo, shiftMap) {
      return (ramo.semestre || 1) + (shiftMap[ramo.nombre] || 0);
    }

    // ====== RENDER ======
    function render() {
      contenedor.innerHTML = "";
      const shiftMap = calcularCorrimientos();
      const maxSem = Math.max(...ramos.map(r => semestreEfectivo(r, shiftMap)));

      const stickers = ["üê±","üéÄ","üìñ","üê∞","üå∑","üêù","ü™Ñ","üåª","ü¶¶","üçÄ","‚ú®","üåô","üß∏","üçì","üßÅ"];

      for (let s = 1; s <= maxSem; s++) {
        const semestre = document.createElement("div");
        semestre.classList.add("semestre");

        const stickerSpan = document.createElement("span");
        stickerSpan.classList.add("sticker");
        stickerSpan.textContent = stickers[(s - 1) % stickers.length];
        semestre.appendChild(stickerSpan);

        const titulo = document.createElement("h2");
        titulo.textContent = `Semestre ${s}`;
        semestre.appendChild(titulo);

        ramos
          .filter(r => semestreEfectivo(r, shiftMap) === s)
          .forEach(ramo => {
            const div = document.createElement("div");
            div.classList.add("ramo");

            const reg = getRegistro(ramo.nombre);
            const estado = evaluarRegistro(reg);
            if (estado) div.classList.add(estado);

            const habilitado = cumpleRequisitos(ramo) || ramoReprobadoDefinitivo(ramo.nombre);
            if (!habilitado) div.classList.add("bloqueado");

            const np = nfloat(reg.nota);
            if (Number.isFinite(np) && !ramoReprobadoDefinitivo(ramo.nombre)) {
              div.classList.add("cursado");
            }

            const label = document.createElement("label");
            label.textContent = ramo.nombre;

            // Presentaci√≥n
            const inputP = document.createElement("input");
            inputP.type = "number";
            inputP.min = "1";
            inputP.max = "7";
            inputP.step = "0.1";
            inputP.value = reg.nota;
            inputP.disabled = !habilitado;

            inputP.addEventListener("change", () => {
              const nuevo = inputP.value;
              const n = nfloat(nuevo);

              // Si no queda en rango examen, limpiamos ex√°menes
              if (Number.isFinite(n) && (n < 4.0 || n >= 5.0)) {
                setRegistro(ramo.nombre, { nota: nuevo, ord: "", ext: "" });
              } else {
                setRegistro(ramo.nombre, { nota: nuevo });
              }
            });

            div.appendChild(label);
            div.appendChild(inputP);

            // Examen (solo si presentaci√≥n 4.0-4.9)
            const enExamen = Number.isFinite(np) && np >= 4.0 && np < 5.0;
            if (enExamen) {
              const grupo = document.createElement("span");
              grupo.classList.add("grupo-examen");

              const miniO = document.createElement("span");
              miniO.classList.add("mini");
              miniO.textContent = "Ord:";

              const inputOrd = document.createElement("input");
              inputOrd.type = "number";
              inputOrd.min = "1";
              inputOrd.max = "7";
              inputOrd.step = "0.1";
              inputOrd.value = reg.ord;
              inputOrd.disabled = !habilitado;

              inputOrd.addEventListener("change", () => {
                // si cambias ordinario y quedas fo < 3.5, extraordinario no aplica
                setRegistro(ramo.nombre, { ord: inputOrd.value });
              });

              const miniE = document.createElement("span");
              miniE.classList.add("mini");
              miniE.textContent = "Ext:";

              const inputExt = document.createElement("input");
              inputExt.type = "number";
              inputExt.min = "1";
              inputExt.max = "7";
              inputExt.step = "0.1";
              inputExt.value = reg.ext;
              inputExt.disabled = !habilitado;

              inputExt.addEventListener("change", () => {
                setRegistro(ramo.nombre, { ext: inputExt.value });
              });

              // Final calculada (solo lectura visual)
              const miniF = document.createElement("span");
              miniF.classList.add("mini");
              miniF.textContent = "Final:";

              const finalBox = document.createElement("span");
              finalBox.classList.add("finalbox");

              const finalVal = document.createElement("span");
              finalVal.classList.add("finalval");
              finalVal.textContent = finalMostrable(reg) || "‚Äî";

              // Bloquea visualmente el extraordinario si fo < 3.5
              const fo = finalOrdinaria(reg);
              if (Number.isFinite(fo) && fo < UMBRAL_EXTRA) {
                inputExt.disabled = true;
              }

              finalBox.appendChild(finalVal);

              grupo.appendChild(miniO);
              grupo.appendChild(inputOrd);
              grupo.appendChild(miniE);
              grupo.appendChild(inputExt);
              grupo.appendChild(miniF);
              grupo.appendChild(finalBox);

              div.appendChild(grupo);
            }

            // Estado textual
            const estadoSpan = document.createElement("span");
            estadoSpan.classList.add("estado");
            const texto = estadoFinalTexto(reg);
            estadoSpan.textContent = texto;

            // Si definitivo reprobado, marca clase reprobado (para rojo aunque est√© en examen)
            if (ramoReprobadoDefinitivo(ramo.nombre)) {
              div.classList.remove("eximido");
              div.classList.remove("examen");
              div.classList.add("reprobado");
            }

            div.appendChild(estadoSpan);
            semestre.appendChild(div);
          });

        contenedor.appendChild(semestre);
      }
    }

    render();
  </script>
</body>
</html>
